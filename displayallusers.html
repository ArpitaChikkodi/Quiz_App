<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display All Users</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
 <br>
        <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <h3 style="margin-left: 550px;">Details</h3>
            </div>
        </div>
 <br>
{% block content %}
    <table class = "table table-striped table-bordered table-sm" style="border:1px;">
    <thead class="thead-dark">
    <tr align="center">
        <th>Account Number</th>
        <th>Account Holder Name</th>
        <th>Account Balance</th>
    </tr>
    </thead>
    <tbody>
    {% for user in alluserslist %}
        <tr align="center">

            <td>{{ user.AccountNumber }}</td>
            <td>{{ user.AccountHolderName }}</td>
            <td>{{ user.AccountBalance }}</td>

        </tr>
    {% endfor %}
    </tbody>
    </table>
<br>
{% endblock %}
<div class = "form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
             <p class="padded-box">{{ error }}</p>
            </div>
</div>
<div class = "form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
             <button type="submit" class="btn btn-outline-dark"><a  href="{%   url 'landingpage' %}">Main Page</a></button>
            </div>
</div>
</body>
</html>
